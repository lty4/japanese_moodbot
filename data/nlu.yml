version: "2.0"
nlu:
- intent: greet
  examples: |
    - こんにちは
    - こんばんは
    - おはよう御座います
    - おはよう
    - はじめまして
- intent: goodbye
  examples: |
    - じゃねー
    - また
    - さよなら
    - バイバイ
- intent: affirm
  examples: |
    - うん
    - おっけ
    - そうです
    - そうですね
    - そう
- intent: deny
  examples: |
    - いいえ
    - いや
    - そんな事ないよ
- intent: mood_great
  examples: |
    - すごい
- intent: mood_unhappy
  examples: |
    - 悲しいね
- intent: bot_challenge
  examples: |
    - あなたは?
- intent: say_name
  examples: |
    - 私が[ヌ](person_name)です
    - 私が[ヌ](person_name)と申します
    - [ヌ](person_name)です
    - [ヌ](person_name)と申します
    - [Nhu](person_name)です
    - [Nhu](person_name)と申します
- intent: thanks
  examples: |
    - ありがとう
    - 有難うございます
    - サンキュー
- intent: ask_reason
  examples: |
    - なんでこのポートを作った
    - ボットの目的は
- intent: ask_love
  examples: |
    - フックさんが愛しているひとはだれ
    - フックさんが誰と結婚したいか
- intent: tired
  examples: |
    - 疲れた
    - 忙しいです
